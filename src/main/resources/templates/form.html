<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div style="width: 600px; margin: 0 auto;">
    <div th:if="${fatherForm != null}">
        <form action="/addfather" method="post" th:object="${fatherForm}">
            <input type="text" placeholder="fatherName" th:field="*{name}" class="form-control"><br>
            <input type="text" placeholder="fatherSurname" th:field="*{surname}" class="form-control"><br>
            <input type="text" placeholder="fatherPesel" th:field="*{pesel}" class="form-control"><br>
            <input type="date" placeholder="bornDate" th:field="*{bornDate}" class="form-control"><br>
            <button type="submit" class="btn btn-primary">Add Father</button>
        </form>
    </div>
    <div th:if="${childForm != null}">
        <form th:action="'/addchild/' + ${father.getId()}" method="post" th:object="${childForm}">
            <input type="text" class="form-control"  placeholder="Name" th:field="*{name}"><br>
            <input type="text" class="form-control"  placeholder="Surname" th:field="*{surname}"><br>
            <input type="text" class="form-control"  placeholder="Pesel" th:field="*{pesel}"><br>
            <input type="date" class="form-control"  placeholder="Born Date" th:field="*{bornDate}"><br>
        <div class="form-group row">
                <label for="inputGender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10" id="inputGender">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="MALE" th:field="*{gender}">
                        <label class="form-check-label" for="inlineRadio1">MALE</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="FEMALE" th:field="*{gender}">
                        <label class="form-check-label" for="inlineRadio2">FEMALE</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="UNKNOWN" th:field="*{gender}">
                        <label class="form-check-label" for="inlineRadio3">UNKNOWN</label>
                    </div>
                </div>
        </div>
            <button type="submit" class="btn btn-primary mb-2">Add Child</button>
        </form>
    </div>
    <div>Exit</div>
</div>

</body>
</html>
